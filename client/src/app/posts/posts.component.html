<div class="container">
  <h1>Posts List</h1>
  <a href="http://localhost:4200/addPost" class="badge badge-primary">New Post</a>
  <table class="table table-striped">
      <thead class="thead-dark">
    <tr>
        <th>DATE</th>  
      <th></th>
      <th>TITLE</th>
      <th></th>
          
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">    
        <td>{{post.postedAt | date:"dd/MM/yy" }}</td> 
      <td><img src="{{post.img}}" height="100" width="100" alt="" srcset=""></td>       
      <td (click)="onSelect(post)"><b>{{post.title}}</b></td>
      <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          See this post
        </button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">{{post.title}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <img src="{{post.img}}" height="100" width="100" alt="" srcset="">
                    {{post.body}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div></td>
     
      <td><button class="btn btn-danger" (click)="delete(post)"  >DELETE</button></td>
      <td><button  class="btn btn-warning" (click)="edit(post)">edit</button></td>

    </tr>
    </tbody>
  </table>
</div>
