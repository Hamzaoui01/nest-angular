<div class="container-fluid">
    <h1>{{titre}}</h1>
    <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)" >
      <div class="form-group">
          <input type="text" #title="ngModel" name="title" class="form-control"   placeholder="Enter Title" [ngModel]="post.title">
        </div>
        <div class="form-group purple-border">
            <label for="exampleFormControlTextarea4">Your text:</label>
            <textarea class="form-control"  rows="3" name="body" placeholder="Enter body" [ngModel]="post.body"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Valider</button>
    </form>
  </div>
